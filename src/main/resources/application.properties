spring.application.name=book-worm-api

# Database Connection Details
# - Database connection for Docker
spring.datasource.url=jdbc:mysql://book-worm-mysql:3306/book_worm
# - Database connection from Intellij and localhost
# spring.datasource.url=jdbc:mysql://localhost:3307/book_worm
spring.datasource.username=root
spring.datasource.password=password

# Security
spring.security.user.name=admin
spring.security.user.password=adminpassword

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

